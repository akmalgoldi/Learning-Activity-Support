<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Activity</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>The Coding Journey</h1>

        <!-- Bagian Timer -->
        <div class="timer">
            <h2 class="left-align">Timer</h2>
            <label for="studyTime">Waktu Belajar (menit):</label>
            <input type="number" id="studyTime" value="25" min="1" />
            <label for="breakTime">Waktu Istirahat (menit):</label>
            <input type="number" id="breakTime" value="5" min="1" />
            <button onclick="startPomodoro()">Mulai</button>
            <button onclick="stopPomodoro()">Pause</button>
            <button onclick="resetPomodoro()">Reset</button>
            <h3 id="timerDisplay">00:00</h3>
        </div>

        <!-- Statistik Waktu Belajar -->
        <div class="study-stats">
            <h2>Study Time Statistics</h2>
            <p>Total Waktu Belajar: <span id="totalStudyTime">0</span> menit</p>
            <p>Rata-rata Waktu Belajar: <span id="averageStudyTime">0</span> menit</p>
        </div>

        <!-- Grafik Statistik Waktu Belajar -->
        <div class="chart-container">
            <canvas id="studyChart"></canvas>
        </div>

        <!-- Bagian Spotify Playlist -->
        <div class="spotify">
            <h2>Spotify Playlist</h2>
            <iframe
                src="https://open.spotify.com/embed/playlist/6toJOIc3qAEpz0irVCosze?utm_source=generator"
                width="100%"
                height="152"
                frameborder="0"
                allow="encrypted-media"
            ></iframe>
        </div>

        <!-- Daftar Tugas -->
        <div class="todo-list">
            <h2>Learning Progress</h2>
            <div class="task-input-container">
                <input type="text" id="newTask" placeholder="Tambahkan Tugas Baru" />
                <button class="add-task" onclick="addTask()">Tambah</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
